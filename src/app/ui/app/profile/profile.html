<div id="anagraphics" class="row">
   
    <div class="row">
        <div class="input-field col s6">
            <input disabled type="text" length="10">
            <label for="input_text">
                <span class="readOnly">
                    <b>Date of Birth</b>
                    &nbsp;
                    <span class="readOnly" ng-bind="profile.user.birthDate"></span>
                </span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input disabled type="text" length="10">
            <label for="input_text">
                <span class="readOnly">
                    <b>Place of Birth</b>
                    &nbsp;
                    <span ng-bind="profile.user.birthPlace"></span>
                </span>
            </label>
        </div>
    </div>
</div>
<div class="row">
    <b>Descriptive tags:</b>
</div>
<div id="tags" class="row">
    <div class="col s6 card-panel tag-panel">
        <span ng-repeat="tag in profile.user.tags">
            <span class="chip">{{tag}}<i class="material-icons">close</i></span>
        </span>
    </div>
</div>
<div id="place" class="row places">
    <div class="col s10">
        <div class="row card-panel">
            <div class="col s4">
                
                <ul class="collection">
                    <li ng-repeat="poi in profile.user.places " class="collection-item">
                        <div class="row">
                            <div class="col s12">
                                <h5>{{poi.name}}</h5>

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input disabled type="text" length="10">
                                <label for="input_text">
                                    <span class="readOnly">
                                        <b>From</b>
                                        &nbsp;
                                        <span ng-bind="poi.time.start"></span>
                                    </span>
                                </label>
                            </div>

                            <div class="input-field col s6">
                                <input disabled type="text" length="10">
                                <label for="input_text">
                                    <span class="readOnly">
                                        <b>To</b>
                                        &nbsp;
                                        <span ng-bind="poi.time.end"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </li>
                </ul>
                    

            </div>
            <div  ng-init="profile.initMap()" class="col s8 map" >
                

            </div>
            
        </div>

    </div>

</div>
<div class="row hidden">

</div>
