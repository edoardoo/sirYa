	    <div class="row">
		    <div class="col s6"> 
		        <div class="section">
		        
		            <h4 class="sectionTitle">Matched</h4>
		            <div class="row">
		                <div class="col s12">
		                    <div class="collection"  ng-repeat="search in searches.searches.matched">
		                        <a href="" ng-click="searches.select($index)" class="collection-item"><span ng-bind="search.search.name"></span>&nbsp;<span ng-bind="search.search.surname"></span><span class="badge" ng-bind="search.matches.length"></span></a>
		                    </div>
		                </div>
		            </div>

		        </div>
		        <div class="divider"></div>
		        
		        <div class="section">
		            <h4 class="sectionTitle">Pending</h4>
		            <div class="row">
		                <div class="col s12">
		                    <div class="collection" ng-repeat="search in searches.searches.pending">
		                        <div class="collection-item">
									<span ng-bind="search.name"></span>
									&nbsp;
									<span ng-bind="search.surname"></span>
									<span class="badge material-icons">mode_edit</span>
									<span class="badge deleteIcon material-icons">delete</span>
								</div>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <div class="divider"></div>
		    </div>

		    <div class="col s6"> 
		        <div class="section" ng-show="searches.matchedSelected" >
		            <h4 class="sectionTitle">Details</h4>

		            <div class="row">
		                <div class="col s12">
							<ul class="collection collapsible collapsible-accordion" data-collapsible="accordion">
								<span ng-show="searches.matchedSelected">
									<div class="collection">
										<div class="collection-item active">
											<span ng-bind="searches.matchedSelected.search.name"></span>
											&nbsp
											<span ng-bind="searches.matchedSelected.search.surname"></span>
											<span class="badge colorWhite" ng-bind="searches.matchedSelected.matches.length"></span>
										</div>
									</div>
								</span>
								<li ng-repeat="match in searches.matchedSelected.matches">
									<div class="collapsible-header collection-item avatar menoActive">
											  <img src="{{match.urlImage}}" class="circle">
											  <span class="title" ng-bind="match.name"></span>
											  &nbsp;
											  <span class="title" ng-bind="match.surname"></span>
											  <br>
											  <span class="subTitle" ng-bind="match.birthDate"></span>
									</div>
									<div class="collapsible-body">
										<div class="row">
											<div class="col s12 details">
												<div id="name" class="row">
													<div class="col s2">

														<div class="imageContainer" style="background-image: url({{match.urlImage}});"></div>

													</div>
													<div class="col s2">
														<div class="name thin">
															<h5>{{ match.name }} {{ match.surname }}</h5>
														</div>
													</div>
												</div>
												<div id="anagraphics" class="row">

													<div class="row">
														<div class="input-field col s12">
															<input disabled type="text" length="10">
															<label for="input_text">
																<span class="readOnly">
																	<b>Date of Birth</b>
																	&nbsp;
																	<span class="readOnly" ng-bind="match.birthDate"></span>
																</span>
															</label>
														</div>
													</div>
													<div class="row">
														<div class="input-field col s12">
															<input disabled type="text" length="10">
															<label for="input_text">
																<span class="readOnly">
																	<b>Place of Birth</b>
																	&nbsp;
																	<span ng-bind="match.birthPlace"></span>
																</span>
															</label>
														</div>
													</div>
												</div>
												
												<div ng-show="match.tags">
													<div class="row">
														<b>Descriptive tags:</b>
													</div>
													<div id="tags" class="row">
														<div class="col s12 card-panel tag-panel">
															<span ng-repeat="tag in match.tags">
																<span class="chip">{{tag}}<i class="material-icons">close</i></span>
															</span>
														</div>
													</div>
												</div>
												<div class="row right">
													<button class="btn waves-effect waves-light red" type="submit" name="action">
														 Discard
													 </button>
													 <button class="btn waves-effect waves-light" type="submit" name="action">
														 Send
														<i class="material-icons right">send</i>
													 </button>
												</div>
												<div class="row hidden">

												</div>
		                                	</div>
										</div>
									</div>
								</li>
							</ul>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
