<div id="name" class="row">
    <div class="col s12">
        <img ng-src="{{profile.user.urlImage}}">
    </div>
    <div class="col s12">
        Name Surname
    </div>
</div>
<div id="anagraphics" class="row">
    <div class="col s12">
        Birthdate: 
        <span ng-bind="profile.user.birthDate"></span>
    </div>
    <div class="col s12">
        Birthplace: 
        <span ng-bind="profile.user.birthPlace"></span>
    </div>
</div>
<div class="row">
    <b>Descriptive tags:</b>
</div>
<div id="tags" class="row">
    <div class="col s6">
        <div ng-repeat="tag in profile.user.tags">
            <div class="chip">{{tag}}<i class="material-icons">close</i></div>
        </div>
    </div>
</div>
<div id="places" class="row">

</div>
<div class="row hidden">

</div>
